<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheets/register.css">
  <link rel="stylesheet" href="stylesheets/homepage.css">
  <link rel="stylesheet" href="stylesheets/bootstrap-3.3.7/css/bootstrap.min.css">
  <title>new register</title>
</head>
<body>
  <div class="topTitle">
    <div class="logo"><a href="homepage.html"><img src="img/logo.png" alt=""/></a></div>
  </div>
  <div class="background">
  </div>
  <div class="content">
    <div class="col-md-12 column">
      <div class="row clearfix">
        <div class="col-md-8 column">
          <div class="register">
            <form>
              <h1>Begin Your KPOP Trip</h1>
              <div class="inputContent">
                <div class="userName">
                  <input type="text" placeholder="User Name" class="first-name" id="userName"/>
                </div>
                <div class="email">
                  <input type="text" placeholder="Email" class="emailContent" id="email"/>
                  <p id="emailError" style="display:none;">Wrong Email Address</p>
                </div>
                <div class="password"><input type="password" placeholder="Password" class="passwordContent" id="pwd1"/></div>
                <div class="password"><input type="password" placeholder="Re-Password" class="passwordContent" id="pwd2"/></div>
                <div class="gender">
                  <select id="gender">
                    <option value ="">Select Your Gender</option>
                    <option value ="female">Female</option>
                    <option value="male">Male</option>
                  </select> 
                </div>
                <div class="firstStar"> 
                  <select id="firstStar" class="firstStar">
                    <option value ="">Select Your TOP 1 STAR</option>
                    <option value ="EXO">EXO</option>
                    <option value="VIXX">VIXX</option>
                    <option value="Sistar">Sistar</option>
                    <option value ="BTS">BTS</option>
                    <option value ="IOI">IOI</option>
                    <option value="GFriend">GFriend</option>
                    <option value="Bigbang">Bigbang</option>
                  </select>
                </div> 
                <div class="SecondStar"> 
                  <select id="secondStar" class="secondStar">
                    <option value ="">Select Your TOP 2 STAR</option>
                    <option value ="EXO">EXO</option>
                    <option value="VIXX">VIXX</option>
                    <option value="Sistar">Sistar</option>
                    <option value ="BTS">BTS</option>
                    <option value ="IOI">IOI</option>
                    <option value="GFriend">GFriend</option>
                    <option value="Bigbang">BigBang</option>
                  </select>
                </div>  
                <div class="ThirdStar"> 
                  <select id="thirdStar" class="thirdStar">
                    <option value ="">Select Your TOP 3 STAR</option>
                    <option value ="EXO">EXO</option>
                    <option value="VIXX">VIXX</option>
                    <option value="Sistar">Sistar</option>
                    <option value ="BTS">BTS</option>
                    <option value ="IOI">IOI</option>
                    <option value="GFriend">GFriend</option>
                    <option value="Bigbang">BigBang</option>
                  </select>
                </div>   
              </div>
              <div class="registerButton">
                <button class="btn btn-primary" id="register-button">Register</button>
              </div>
            </form>  
          </div>
        </div>
        <div class="col-md-4 column">
          <div class="SignIn">
            <!-- <form> -->
              <h1>SignIn</h1>
              <div class="userName">
                <input type="text" placeholder="User Name" class="first-name" id="sign-in-userAccount"/>
              </div>
              <div class="password">
                <input type="password" placeholder="Password" class="passwordContent" id="sign-in-pwd"/>
              </div>
              <div class="forgetPswd">
                <a href=""><h4>Forget Your Password?</h4></a>
              </div>
              <div class="rememberMe">
                <input type="checkbox" id="remeber"/><h4>Remember Me?</h4>
              </div>
              <div class="registerButton">
                <button class="btn btn-primary" id="btn_signIn">SignIn</button>
              </div>
            <!-- </form> -->
          </div>  
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/basic.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
